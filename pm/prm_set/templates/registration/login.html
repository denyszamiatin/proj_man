

{% extends "base.html" %}

{% load i18n %}

{% block meta_title %}{% trans "Login Form" %}{% endblock meta_title %}

{% block content %}
    <div class="card card-container" id='user_login'>
        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
        <p id="profile-name" class="profile-name-card"></p>

        <form class="form-signin" action="{% url 'users:auth_login' %}" method="post">{% csrf_token %}
            <input type="hidden" name="next" value="{% url 'projects_list' %}" />

            <div class="form-group">
                <label for="login">{% trans "Your Username" %}</label>
                <input type="text" class="form-control" id="login" value="" name="username" />
            </div>
            <div class="form-group">
                <label for="password">{% trans "Your Password" %}</label>
                <input type="password" class="form-control" id="password" value="" name="password" />
            </div>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" name="login_button">Sign in</button>
        </form>

    </div>
{% endblock content %}
